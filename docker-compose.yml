version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: user-api-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: user_management
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: user-api-fastapi
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=user_management
      - PORT=8000
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_data:
